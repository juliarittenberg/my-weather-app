<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local weather conditions</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="container">
    <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-9">
          <input type="search" 
          placeholder="What city are you in?" 
          autofocus="on" 
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm">
        </div>
        <div class="col-3">
          <input 
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm">
        </div>
      </div>
      </form>
      <h1 class="city" id="city">
        Brooklyn, NY
      </h1>
       <br />
        <h2 class="today-date" id="today-date">
          Wednesday 15:03  
        </h2>
        <br />
        <div class="row">
        <div class="col-3" id="current-temp">
          <h3 class="current-temp" id="current-temp">
            76° 
          </h3>
        </div>
        <div class="col-3">
        <h3 class="high-temp" id="high-temp">
          76° 
        </h3>
        </div>
        <div class="col-3"></div>
        <h3 class="low-temp" id="low-temp">
          76° 
        </h3>
      </div>
    </div>
      </div>
    <br />
    <br />
      <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Conditions</div>
        <div class="card-body text-info">
          <p class="card-text">
             <div class="row">
                 <div class ="col" class="information">
                     <strong>Wind Speed</strong> 
                     <br />
                     <br />
                     <strong>Precipitation</strong>
                     <br />
                     <br />
                     <strong>Weather conditions</strong>
                 </div>
                 <div class="col" class="specifics">
                  <span>Fast</span> 
                  <br />
                  <br />
                  <span>Rainy</span>
                  <br />
                  <br />
                  <span>Blustery</span>
                 </div>
             </div> 
          </p>
        </div>
        </div>
</div>
<br />
<div>
    Coded by <a href="https://github.com/juliarittenberg/my-weather-app.git">Julia Rittenberg</a>
</div>
</div>
<script src="src/index.js">
</script>
</body>
</html>
